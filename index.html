<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Degradados</title>
    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4A90E2, #9013FE);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0));
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.2rem;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            padding: 2rem;
        }

        .card {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(0, 0, 0, 0.1));
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .card p {
            font-size: 1rem;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi página</h1>
        <p>Un diseño moderno con degradados</p>
    </header>
    <section class="content">
        <div class="card">
            <h2>Sección 1</h2>
            <p>Esta es una tarjeta con contenido relevante.</p>
        </div>
        <div class="card">
            <h2>Sección 2</h2>
            <p>Aquí puedes añadir más información.</p>
        </div>
        <div class="card">
            <h2>Sección 3</h2>
            <p>Otra tarjeta para completar el diseño.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 José Antonio Sabio Molina</p>
    </footer>
</body>
</html>
